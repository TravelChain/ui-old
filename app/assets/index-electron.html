<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="format-detection" content="telephone=no">
    <title>BitShares</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://bitshares.openledger.info; style-src 'self' 'unsafe-inline'; connect-src 'self' *; font-src 'self' data:; img-src 'self' data: https://www.transwiser.com;">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            background-color: #2a2a2a;
        }

        @-webkit-keyframes loader-1-inner {0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}100% {-webkit-transform: rotate(-360deg);transform: rotate(-360deg);}}
        @keyframes loader-1-inner {0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}100% {-webkit-transform: rotate(-360deg);transform: rotate(-360deg);}}
        @-webkit-keyframes border-zoom {0% {border-width: 0;}100% {border-width: 10px;}}
        @keyframes border-zoom {0% {border-width: 0;}100% {border-width: 10px;}}
        .loader * { box-sizing: border-box; }
        .loader {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 75px;
            display: inline-block;
            vertical-align: middle;
        }
        .loader.loader-main {
            border: 6px groove #23d0fc;
            -webkit-animation: loader-1-inner 1s ease-out alternate infinite;
            animation: loader-1-inner 1s ease-out alternate infinite;

            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        .loader .loader-inner {
            border: 0 inset #23d0fc;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            -webkit-animation: border-zoom 1s ease-out alternate infinite;
            animation: border-zoom 1s ease-out alternate infinite;
            position: relative;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            box-sizing: border-box;
            z-index: 99;
        }
        .preloader .loader {
            position: absolute;
            margin: -30px 0 0 -30px;
            top:50%;
            left:50%;
        }
    </style>
    <script>
        var ref = encodeURIComponent(document.referrer);
        if (window.process && window.process.versions && window.process.versions['electron']) {
            window.electron = window.process.versions['electron'];
            window.remote = require('electron').remote;
            window._$guid$_ = window.remote.getGlobal('guid');
            window.app_version = window.remote.getGlobal('version');
            ref = 'lw-' + window.process.platform + '-' + window.app_version + '-' + window.remote.getGlobal('guid');
            window.onload = function(e){
                var content = document.getElementById("content");
                if (content) content.className = "electron " + window.process.platform;
            }
        }
    </script>
</head>
<body>
    <main id="content">
        <div class="preloader">
            <div class="loader loader-main">
                <div class="loader-inner"></div>
            </div>
        </div>
    </main>

<script src="app.js" charset="utf-8"></script>
<script>
    var BTSW = window.BTSW || {};
    (function () {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = 'https://bitshares.openledger.info/widgets/2/w.js?ref=' + ref;
        var entry = document.getElementsByTagName('script')[0];
        entry.parentNode.insertBefore(script, entry);
    }());
</script>
</body>
</html>
